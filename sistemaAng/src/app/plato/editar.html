<h1 mat-dialog-title>Editando</h1>
<div mat-dialog-content>
  <p>NOMBRE</p>
  <mat-form-field>
    <input type="hidden"  [(ngModel)]="data.id">
    <input matInput [(ngModel)]="data.nombre">
  </mat-form-field>

  <p>PRECIO</p>
  <mat-form-field>
    <input type="hidden"  [(ngModel)]="data.id">
    <input matInput [(ngModel)]="data.precio">
  </mat-form-field>

  <p>TIPO</p>
  <mat-form-field>
    <input type="hidden"  [(ngModel)]="data.id">
    <input matInput [(ngModel)]="data.tipo">
  </mat-form-field>

  <p>CANTIDAD</p>
  <mat-form-field>
    <input type="hidden"  [(ngModel)]="data.id">
    <input matInput [(ngModel)]="data.cantidad">
  </mat-form-field>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Aceptar</button>
</div>
