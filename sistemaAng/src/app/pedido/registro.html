<h1 mat-dialog-title>NUEVO ARTICULO registro.html</h1>
<div mat-dialog-content>

    <p>Nueva Mesa</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.numero_mesa">
    </mat-form-field>

  <p>TIPO PEDIDO</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.tipo_pedido">
  </mat-form-field>

  <p>CONDICION</p>
  <mat-radio-group  [(ngModel)]="data.condicion">
    <mat-radio-button value="1">ACTIVO</mat-radio-button>
    <mat-radio-button value="0">DESACTIVADO</mat-radio-button>
  </mat-radio-group>
 

  <p>CONSUMO</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.consumo">
  </mat-form-field>

  <p>ID PERSONAL</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.idpersonal">
  </mat-form-field>

  <p>ID MESA</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.idmesa">
  </mat-form-field>


 
  </div>



<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Aceptar</button>
</div>
