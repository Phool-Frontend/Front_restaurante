
<app-header></app-header>
<app-menu></app-menu>
<!--*********************************************************************************-->




    

                                            <!--******************************************************-->
                                            <div class="content-wrapper">
                                                <!-- Content Header (Page header) -->
                                                <section class="content-header">
                                                  <h1>
                                                    Tabla Mesa
                                                    <small>Donde comeran las personas</small>
                                                  </h1>
                                                  <ol class="breadcrumb">
                                                    <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                                                    <li class="active">Here</li>
                                                  </ol>
                                                </section>

                                                <!-- Main content -->
                                                  <section class="content container-fluid">
   
                                                    <button mat-raised-button (click)="nuevaMesa()">Nuevo</button>
                                                    <mat-form-field>
                                                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
                                                      </mat-form-field>
                                                      
                                                      <div class="mat-elevation-z8">
                                                                
          <table id="element-to-export" mat-table [dataSource]="dataSource" matSort>
                            
                                                          <!-- ID Column -->
                                                          <ng-container matColumnDef="id">
                                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                                          </ng-container>
                                                      
                                                          <!-- Name Column -->
                                                          <ng-container matColumnDef="observaciones">
                                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>OBSERVACIONES</th>
                                                            <td mat-cell *matCellDef="let row"> {{row.observaciones}} </td>
                                                          </ng-container>



                                                          <!-- Progress Column -->
                                                          <ng-container matColumnDef="condicion">
                                                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> CONDICION </th>
                                                                <ng-container *matCellDef="let row"> 
                                                          <!--ACTIVADO-->
                                                                  <td mat-cell *ngIf="row.condicion==1"> 
                                                                    
                                                                      <button mat-raised-button color="primary" (click)="desactivarEstado2(row.id)">
                                                                          <mat-icon>
                                                                            <i class="material-icons">done</i>
                                                                          </mat-icon> 
                                                                      </button>
                                                                    </td>

                                                          <!--Desactivado-->
                                                                  <td mat-cell *ngIf="row.condicion==0"> 
                                                                      <button mat-raised-button color="accent" (click)="activarEstado2(row.id)">
                                                                          <mat-icon>
                                                                            <i class="material-icons">block</i>
                                                                          </mat-icon> 
                                                                      </button>
                                                                  </td>
                                                                
                                                                  
                                                                
                                                                </ng-container>
                                                          </ng-container>
                                                          
                                                          <!--DALEEEEEEEEEEEEE-->




                                                          
                                                          <!-- actualizar -->
                                                          <ng-container matColumnDef="actualizar">
                                                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                                                                  <ng-container *matCellDef="let row"> 
                                                                    <td mat-cell> 
                                                                        <button mat-raised-button color="" (click)="editarEstado4(row.observaciones, row.id)">
                                                                            <mat-icon>
                                                                              <i class="material-icons">pets</i>
                                                                            </mat-icon> 
                                                                        </button>
                                                                    </td>
                                                                  </ng-container>
                                                            </ng-container>

                                                            <!--Borrar-->
                                                            <ng-container matColumnDef="borrar">
                                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Borrar </th>
                                                              <ng-container *matCellDef="let row"> 
                                                                <td mat-cell> 
                                                                    <button mat-raised-button (click)="deleteData4(row.id)">
                                                                        <mat-icon>
                                                                          <i class="material-icons">delete</i>
                                                                        </mat-icon>
                                                                    </button>
                                                                </td>
                                                              </ng-container>
                                                            </ng-container>

                                
                                                          
                                                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                                            
                                                          </tr>

                                                          

                                                        </table>
                                                      
                                                        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
                                                      
                                                      </div>
                                                     
                                                      <router-outlet></router-outlet>

                                                      
          <br>                                          
          <div class="actions">
                <button class="export-button btn btn-primary" (click)="onExportClick()">
                         Export to PDF
                </button>
           </div>



                                                </section>
                                                <!-- /.content -->
                                              
                                              </div>


<!--***********************************************************************************-->
<app-footer></app-footer>
<app-setting></app-setting>
