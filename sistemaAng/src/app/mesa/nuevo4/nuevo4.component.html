<h1 mat-dialog-title>NUEVA MESA</h1>
<div mat-dialog-content>
  <p>NOMBRE</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.nombre">
  </mat-form-field>

  <p>OBSERVACIONES</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.observaciones">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Aceptar</button>
</div>
